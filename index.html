<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>HomeWork 3</title>
</head>

<body>
    <main id="container">
        <h1>FIZZ BUZZ</h1>
        <div id="valueBox">
            <div> Start value : </div><input id="startValue" type="number" value="1">
            <div>End value : </div><input id="endValue" type="number" value="100">
            <div>Fizz value :</div><input id="fizzValue" type="number" value="3">
            <div>Buzz value :</div><input id="buzzValue" type="number" value="5">
        </div>
        <div id="colorBox">
            <div>Fizz color :</div><input id="fizzColor" type="color" value="#fc39dd">
            <div>Buzz color :</div><input id="buzzColor" type="color" value="#9c9cdd">
            <div>FizzBuzz color :</div><input id="fizzBuzzColor" type="color" value="#f9f7e8">
            <div>None color :</div><input id="noneColor" type="color" value="#61bfad">
        </div>
        <div id="menuBox">
            <button type="submit" id="default">Generate Default Div's</button><br>
            <button type="submit" id="clear">Clear Div's</button><br>
            <button type="submit" id="custom">Generate custom Div's</button><br>
        </div>
        <div id="buttonBox">
            <button id="fizz">Fizz</button><br>
            <button id="buzz">Buzz</button><br>
            <button id="fizzbuzz">FizzBuzz</button><br>
            <button id="empty">Empty</button><br>
        </div>
        <div id="elements"></div>
    </main>

</body>

</html>
